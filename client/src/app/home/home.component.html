<button (click)="createNewArticle()">Create new article</button>

<div *ngFor="let article of articleList">
    <a class="navlink" 
        [routerLink]="['../article-component', article.articleId]" 
        routerLinkActive='active'
    >
    {{article.articleTitle}}
    -- {{article.modified}}
    </a>
</div>
