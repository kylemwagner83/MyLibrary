<h2 class="text-center mb-4">Articles</h2>
<div class="col text-center">
    <button (click)="createNewArticle()" class="btn btn-dark mb-3">Create new article</button>
</div>

<div class="container" style="max-height: 75vh; overflow-y: scroll;">
    <div *ngFor="let article of articleList" class="mb-4">
        <a class="navlink" 
            [routerLink]="['../article-component', article.articleId]" 
            routerLinkActive='active'
            style="font-size: larger;"
        >
        {{article.articleTitle}}<br>
        </a>
        <span class="ml-3" style="font-size: smaller;">Modified: {{article.modified}}</span>
    </div>
</div>
